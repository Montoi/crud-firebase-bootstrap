<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container mt-xxl-5">
  <div class="card">
      <div class="card-body ">
          <span class="h3">List of employees</span>
          <button class="btn btn-dark btn-lg float-lg-end " routerLink="/employee">Add</button>
          <h5 style="margin-top: 25px;" *ngIf="employees.length == 0">There's not employees to show</h5>
          <table *ngIf="employees.length > 0" class="table table-striped mt-5 ">
              <thead>
                <tr>
                  <th >Name</th>
                  <th >Last Name</th>
                  <th >Document</th>
                  <th >Salary</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employees; let i = index">
                  <th >{{employee.name}}</th>
                  <td>{{employee.lastName}}</td>
                  <td>{{employee.document}}</td>
                  <td>{{employee.salary | currency}}</td>
                  <td>
                    <i class="uil uil-edit text-info me-3 list__icon" [routerLink]="['/editEmployee/', employee.id]"></i> 
                    <i (click)="deleteEmployee(employee.id)" class="uil uil-trash text-danger list__icon"></i>
                  </td>
                </tr>
               
              </tbody>
            </table>
           
      </div>
  </div>
</div>
