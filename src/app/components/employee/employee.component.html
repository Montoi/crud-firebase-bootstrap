<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container pt-4 ">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{title}}
                        <div *ngIf="loading" class="spinner-border text-primary float-end" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div></h3>
                    <span *ngIf="submitted && createEmployee.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createEmployee"  (ngSubmit)="editEmployee()" >
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                formControlName="name" placeholder="Name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                formControlName="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="document" placeholder="Document">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="salary" placeholder="Salary">
                        <div class="mt-3">
                            <button type="text" class="btn btn-outline-secondary btn-lg " routerLink="/list-employee">Volver </button>
                            <button type="submit" class="btn btn-outline-primary btn-lg ms-4">Agregar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
